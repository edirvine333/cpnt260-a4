<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="author" content="Ed Irvine">
  <meta name="description" content="CPNT260-A4 Hero Sections">

  <title>Pete Peterson - Live!!!</title>

  <link href="css/main.css" rel="stylesheet">
  
</head>

<body>
 
  <header class="container bkgrd_image">
    <div class="space"></div>
    <h1 class="artist_name">Pete Peterson</h1>
    <p class="tagline">LIVE</p>
    <button 
      class="tick_purch" 
      type="button" 
      onclick="location.href='https://ticketmaster.ca/'">Purchase Tickets</button>  <!-- see attributions and README -->
  </header>
  
  <main>
    <section class="venue_details">
      <p>Check Pete out at:</p>
      <address class="venue_address">
        <p class="venue_name">The Exchange</p>
        <p>1200 Scarth St</p>
        <p>Regina, SK</p>
        </address>
      <p class="show_date">Friday, February 30th, 2021</p>
    </section>

    <section class="map_space">  <!--  see attributions -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2540.001058322293!2d-104.61340868394404!3d50.459704979476584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x531c1e5086ac3b1b%3A0xd19c5b2da90f3bff!2s1200%20Scarth%20St%2C%20Regina%2C%20SK%20S4R%202E5!5e0!3m2!1sen!2sca!4v1612609890527!5m2!1sen!2sca" 
        width="275" height="375" 
        frameborder="0" style="border:0;" 
        allowfullscreen="" 
        aria-hidden="false" 
        tabindex="0">  <!--  validation error on the frameborder attribute -->
      </iframe>
    </section>
    
  </main>

  <h2>Contact Form</h2>
  
  <form class="form" action="https://formspree.io/f/moqpbpdv" method="POST">  <!--  using Formspree contact service  -->

    <p class="field_name">Name:</p>             <!-- field name instructions               -->
    <input type="text" name="name">             <!-- submitter's name field                -->
    <p class="field_name">Email:</p>            <!-- field name instructions               -->
    <input type="email" name="_replyto">        <!-- submitters email address field        -->
    <p></p> 
    <input class="contact_button" type="submit" value="Click to contact Pete">  <!--  submit "button" to submit the form  -->
  </form>

  <footer>
    <p>&copy; Ed Irvine 2021.</p>
  <p><em>This work is licensed under a <a href="https://creativecommons.org/licenses/by-nc/4.0/">CC BY-NC 4.0 license.</a></em></p>
  </footer>
    
</body>

</html>
